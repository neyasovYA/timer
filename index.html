<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main class="timer-area">
        <div class="timer-area__cont">
            <div class="timer-area__t-display">
                <div class="t-display__days-block time-block">
                    <p class="days-number"></p>
                    <p class="days-subtitle"></p>
                </div>
                <p class="t-display__dots">:</p>
                <div class="t-display__hours-block time-block">
                    <p class="hours-number"></p>
                    <p class="hours-subtitle"></p>
                </div>
                <p class="t-display__dots">:</p>
                <div class="t-display__minutes-block time-block">
                    <p class="minutes-number"></p>
                    <p class="minutes-subtitle"></p>
                </div>
                <p class="t-display__dots">:</p>
                <div class="t-display__seconds-block time-block">
                    <p class="seconds-number"></p>
                    <p class="seconds-subtitle"></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
